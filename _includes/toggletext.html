<div class="togglebox">
  <input class="togglecontrol visualhide" id="{{ include.boxid | default: "toggletextcontent" }}" type="checkbox" />
<label class="togglelabel"  for="{{ include.boxid | default: "toggletextcontent" }}">
  {{ include.boxtitle | default: "Click to show content" }}
</label>
  <div class="togglecontent">
  {{ include.boxcontent | default: "This *is* **some** content" | markdownify }}
  </div>
</div>
